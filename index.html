<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homeopathic Remedy Manager</title>

    <!-- Tailwind via CDN (optional but fine) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
  /* Make dark-theme content print with strong contrast */
  @media print {
    /* Page background + text */
    body {
      background: #ffffff !important;
      color: #000000 !important;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    /* Any card/section with this class will print as black on white */
    .print-readable {
      background: #ffffff !important;
      color: #000000 !important;
      border-color: #000000 !important;
    }

    .print-readable * {
      color: #000000 !important;
    }
  }
</style>
  </head>
  <body class="bg-slate-900">
    <div id="root"></div>

    <!-- IMPORTANT: only one script, Vite will rewrite this on build -->
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
